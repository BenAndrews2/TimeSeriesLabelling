<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Labelling</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Label Vision</h1>
    </div>
    <nav>
        <select id="subsystemSelect" style="font-family: EMprintRegular" onchange="loadSubsystemTags()">
            <option value="">Select Subsystem</option>
        </select>
        <select id="sensorTag" style="font-family: EMprintRegular">
            <option value="">Select Tag</option>
        </select>
        <div class="loadPlot-button">
            <button onclick="loadData()" style="font-family: EMprintRegular">Go</button>
        </div>
        <div class="nav-buttons">
            <button onclick="openFile()" style="font-family: EMprintRegular">Open File</button>
        </div>
    </nav>
    <table id="statsTable">
        <thead>
            <tr>
                <th>Tag Name</th>
                <th>Min</th>
                <th>Max</th>
                <th>Std Dev</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="graph"></div>
    <div class="button-container">
        <button id="labelSelectionButton" onclick="enableLabelSelection()">Label Selection</button>
        <button id = "deleteLabelButton" onclick="openDeleteLabelModal()">Delete Label</button>
        <button id = "saveLabelledData" onclick="saveLabels()">Download</button>
    </div>
    <div id="labelPopupModal" class="modal">
        <div class="modal-content">
            <h3>Enter Label</h3>
            <label for="labelInput">Enter Label:</label>
            <input type="text" id="labelInput">
            <div class="modal-buttons">
                <button onclick="applyLabel()">Apply Label</button>
                <button onclick="closeLabelPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="deleteLabelModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteLabelModal()">&times;</span>
            <h2>Delete Label</h2>
            <table id="labelTable">
                <thread>
                    <tr>
                        <th>Label</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Action</th>
                    </tr>
                </thread>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
